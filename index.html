    <!-- Mathematics -->
    <script>
        MathJax = {
            tex: {
                packages: {},
                inlineMath: [
                    ['$', '$'],
                    ['\\(', '\\)']
                ],
                displayMath: [
                    ['$$', '$$'],
                    ['\\[', '\\]']
                ],
                processEscapes: false,
                processEnvironments: true,
                processRefs: true,
                digits: /^(?:[0-9]+(?:\{,\}[0-9]{3})*(?:\.[0-9]*)?|\.[0-9]+)/,
                tags: 'all',
                tagSide: 'right',
                tagIndent: '0.8em',
                useLabelIds: true,
                maxMacros: 10000,
                maxBuffer: 5 * 1024,
                formatError: (jax, err) => jax.formatError(err)
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<script type="text/javascript">
    // 辅助函数：加载 Markdown 文件到指定元素
    function loadMarkdown(filePath, elementId) {
        fetch(filePath)
            .then(response => {
                if (!response.ok) throw new Error('Failed to load ' + filePath);
                return response.text();
            })
            .then(text => {
                document.getElementById(elementId).innerHTML = marked.parse(text);
            })
            .catch(err => console.error(err));
    }

    // 加载 home 和 research 内容
    document.addEventListener("DOMContentLoaded", function() {
        // 如果你有 home.md, 路径类似 'contents/home.md'
        loadMarkdown('contents/home.md', 'home-md');

        // research.md
        loadMarkdown('contents/research.md', 'research-md');
    });
</script>
